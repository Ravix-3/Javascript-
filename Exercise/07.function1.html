<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Message</title>
</head>
<body>
<script>
  // This function prints a welcome message to the console
    function greet(name){
    if(!name)
    {
      console.log("Hi there!");
    }
    else
    {
      console.log(`Hello ${name}`);
    }
  }
  // Calling the function with different names
  greet('Mafia Chiranjeevi');
  greet('Mafia Ravi Teja');
  greet('Mafia Vijay Kumar');
  greet(); 
 
</script>
</body>
</html>
