<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" class="js-message" placeholder="Type your Message"
  onkeyup="displayMessage()">
  <p class="js-input"></p>

  <script>
     function displayMessage() {
      const inputElement =document.querySelector('.js-message');
      document.querySelector('.js-input').innerHTML = inputElement.value;
      }
  </script>
</body>
</html>
