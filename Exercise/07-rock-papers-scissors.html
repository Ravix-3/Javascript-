<script>
  // playermove fuction which takes the playerMove as an argument

    const computerMove=pickComputerMove();
              let result = '';

                            if(computerMove==='Rock')

                      alert(`You Picked ${playerMove}.The computerMove is ${computerMove}.${result}`);
                      }
                      // if playerMove is choosen a rock

                      {

                            let result = '';

                              {

                              {

                              }
                              alert(`You Picked ${playerMove}. The computerMove is ${computerMove}.${result}`);
                      } // if playerMove is choosen a paper
                      else if(playerMove ==="Paper"){
                            const computerMove=pickComputerMove();
                                let result = '';
                                if(computerMove==='Rock'){

                                result='You lose';
                                }
                                alert(`You Picked ${playerMove}. The computerMove is ${computerMove}.${result}`);
                      }
        }
    // Function to pick computer move
        function pickComputerMove() {
        let computerMove = '';
        const randomNumber = Math.random(); // Generates a random number between 0 and 1
                  if (randomNumber >= 0 && randomNumber < (1 / 3)) {
                  computerMove = 'Rock';
                  } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                  computerMove = 'Paper';
                  } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                  computerMove = 'Scissors';
                  }
        return computerMove;
        }
