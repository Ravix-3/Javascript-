<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input placeholder="Name" type="text" class="js-name-input" 
  onkeydown="
  if(event.key === 'Enter'){
    displayName();
  }
  ">
  <button onclick="displayName()">Submit</button>
  <p class="js-message"></p>
  <script>
      function displayName(){
         document.querySelector('.js-message').innerHTML=`Your name : ${document.querySelector('.js-name-input').value}`;
      }

  </script>
</body>
</html>
