<body>
 <script>
   function taxcalculator(price,taxRate) {
    const tax = price * taxRate;
    const totalPrice = price + tax;
    return totalPrice;
  }
  const result= taxcalculator(100, 0.05); // 105
  console.log(result);
 </script>
</body>
