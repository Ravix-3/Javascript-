<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermometer Convert From Fahrenheit and Celisus</title>
</head>
<body>
  <script>
    function convertToFahrenheit(celisus){
      let fahrenheit = (celisus * 9/5) + 32;
      return fahrenheit;
  }
  function convertToCelsisus(fahrenheit){
    let celisus = (fahrenheit - 32) * 5/9;
    return celisus;
  }

  function convertTemperature(degrees,unit){
    if(unit ==='C'){
      let result =convertToFahrenheit(degrees);
      console.log(`${result}째F`);
    }
    else {
      let result = convertToCelsisus(degrees);
      console.log(`${result}째C`);
    }
    }
    convertTemperature(25,'C'); // 77째F
    convertTemperature(86,'F'); // 30째C
  
  
  </script>
</body>
</html>
