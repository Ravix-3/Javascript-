<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    .add-to-cart-button {
      background-color: Yellow;
      color: Black;
      border: Solid Black;
    }
    .buy-now-button {
      background-color: orange;
      color: rgb(7, 7, 7);
      border: Solid Black;
    }
  </style>
</head>
<body>
  <p>Adults Plain Cotton T-shirt</p>
  <p>Price: $7.99</p>
  <button class="add-to-cart-button" onclick="alert('Added')">Add To Cart</button>&nbsp;
  <button class="buy-now-button" onclick="console.log('Loading');alert('Purchased');">Buy Now</button>
</body>
</html>
