<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let name ="Ravi";
    console.log(`My name is ${name}`);
    // This is a template literal that allows for multi-line strings and string interpolation.
    coffee_cost=5;
    bagel_cost=2*10;
    soup_cost=9;
    cost=coffee_cost+bagel_cost+soup_cost;
    console.log(`Cost of food :$${cost}`);
    tax=cost*0.1;
    console.log(`Tax on food :$${tax.toFixed(2)}`);
    total_cost=cost+tax;
    console.log(`Total cost of food :$${total_cost}`);
  </script>
</body>
</html>
