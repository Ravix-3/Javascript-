// Auto-Boxing
console.log("Hello World".length);
console.log("Hello World".toUpperCase());

const object1 ={
  message : 'hello'
};
const object2 = object1;
console.log(object1 === object2); // true, same reference
const object3 = {
  message : 'hello'
};
console.log(object1 === object3); // false, different reference

// shortcut
const object4 = { 
  message: 'hello',
  value: 42,
};
const {message,value} = object4; // destructuring
console.log(message); // 'hello'
console.log(value); // 42

//  Shorthand property 
const object5 = {
  // message:message,
  message,
  // method: function() {
  //   console.log('method');
  // }
  method() {
    console.log('method');
  }
  
}
console.log(object5);
object5.method(); // calling the method
