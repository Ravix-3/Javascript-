   <script>
    const number =Math.random();
    let result='';

    if(number <0.5){ 
      result = "Heads";
      // console.log("Heads");
      if(guess === 'Heads'){
        console.log('Yo win');
      }
      else{
        console.log('You lose');
      }
    }
    else{
      result = "Tails";
      // console.log("Tails");
    if(guess === 'Tails'){
        console.log("You win");
      }
      else{
        console.log("You lose");
      }
    }

    // ternary Operator form of the above code
   const Message=(number <0.5) 
   ? ((guess === 'Heads') ? 'You Win' : 'You Lose' )
   : ((guess === 'Tails') ? 'You Win' :  'You Lose') ;
   console.log(Message);
   </script>
